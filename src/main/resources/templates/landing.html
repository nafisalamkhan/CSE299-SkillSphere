<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SkillSphere - Learn Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .hero-section {
            padding: 100px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
            <i class="fas fa-graduation-cap text-primary me-2"></i>
            <span class="fs-4 fw-bold">SkillSphere</span>
        </div>
        <nav>
            <a href="/login" class="btn btn-primary">Login</a>
        </nav>
    </header>

    <main class="row align-items-center">
        <div class="col-md-6">
            <h1 class="display-4 mb-4">
                Learn Together, <br>
                <span class="text-primary">Grow Together</span>
            </h1>
            <p class="lead text-muted mb-4">
                SkillSphere is a peer-to-peer learning platform where you can learn and share skills with others.
            </p>

            <form th:action="@{/register}" method="post">
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <button class="btn btn-primary" type="submit">
                        Get Started <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>

            <div class="row mt-4">
                <div class="col-4 text-center">
                    <i class="fas fa-book-open text-primary"></i>
                    <p>Learn Skills</p>
                </div>
                <div class="col-4 text-center">
                    <i class="fas fa-users text-primary"></i>
                    <p>Connect Peers</p>
                </div>
                <div class="col-4 text-center">
                    <i class="fas fa-share text-primary"></i>
                    <p>Share Knowledge</p>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
