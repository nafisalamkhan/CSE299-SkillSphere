<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quizzes</title>
  <link th:href="@{/style.css}" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .action-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #900C3F;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        margin-left: 10px;
    }
    .action-btn i {
        color: #900C3F;
    }

    .action-btn:hover {
        background-color: #900C3F;
    }

    .action-btn:hover i {
        color: white;
    }

    .action-btn:hover {
        border-color: white;
    }
  </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn px-3 py-4">
  <div th:replace="~{fragments/navbaruser :: navbarFragment}"></div>

  <div class="table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="mb-0">
        <i class="fas fa-folder me-2" style="color: #900C3F"></i>
        Quizzes
      </h5>

      <div class="d-flex">

        <a th:href="@{/publish-quiz}" class="action-btn">
          <i class="fas fa-upload"></i>
        </a>


        <a href="https://docs.google.com/forms/d/1xiBciDKNcoyHZoQKbut62GSWU5ZvzLP6v0aueTjVnWw/edit"
           class="action-btn" target="_blank">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table custom-table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Quiz Topic</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz, iterStat : ${quizzes}"
            th:onclick="'window.location.href=\'' + @{/quizzes/{id}(id=${quiz.quizId})} + '\''">
          <td style="text-align: left"><span th:text="${quiz.quizId}"></span></td>
          <td>
            <div class="d-flex align-items-center">
              <span th:text="${quiz.name}"></span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
