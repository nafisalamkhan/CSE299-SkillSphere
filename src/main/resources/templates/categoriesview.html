<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .add-category-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #900C3F;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .add-category-btn i {
            color: #900C3F;
        }

        .add-category-btn:hover {
            background-color: #900C3F;
        }

        .add-category-btn:hover i {
            color: white;
        }

        .add-category-btn:hover {
            border-color: white;
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn px-3 py-4">
    <div th:replace="~{fragments/navbaruser :: navbarFragment}"></div>

    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">
                <i class="fas fa-folder me-2" style="color: #900C3F"></i>
                Categories
            </h5>
            <a th:href="@{/category-create}" class="add-category-btn">
                <i class="fas fa-plus"></i>
            </a>
        </div>

        <div class="table-responsive">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category, iterStat : ${categories}"
                    th:onclick="'window.location.href=\'' + @{/categories/{id}(id=${category.categoryId})} + '\''">
                    <td style="text-align: left"><span th:text="${category.categoryId}"></span></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <span th:text="${category.name}"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
