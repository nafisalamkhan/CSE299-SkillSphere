<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .user-info {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .user-info h3 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .user-info table {
            width: 100%;
            margin-top: 20px;
        }
        .user-info th {
            width: 25%;
            font-weight: 600;
            color: #555;
            text-align: left;
        }
        .user-info td {
            font-size: 1.1rem;
            color: #777;
        }
        .user-info ul {
            padding-left: 20px;
            color: #555;
        }
        .user-info a {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .user-info a:hover {
            background-color: #0056b3;
        }
        .user-info .icon {
            font-size: 1.5rem;
            color: #007bff;
        }
        .user-info .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #f4f7fa;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="user-info">
        <div class="text-center">
            <!-- Optional: Add user avatar -->
            <img src="https://via.placeholder.com/120" alt="User Avatar" class="user-avatar">
            <h3>User Profile</h3>
        </div>

        <table class="table table-borderless">
            <tr>
                <th>ID</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <th>Username</th>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th>Roles</th>
                <td>
                    <ul>
                        <li th:each="role : ${user.roles}" th:text="${role}"></li>
                    </ul>
                </td>
            </tr>
        </table>

        <div class="text-center">
            <a href="#" class="btn btn-primary" onclick="window.history.back();">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
