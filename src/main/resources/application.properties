spring.application.name=skillSphere

spring.datasource.url=jdbc:mysql://localhost:3306/skillsphere
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.enabled=true


spring.ai.openai.api-key=pk-your-openrouter-key
spring.ai.openai.base-url=https://openrouter.ai/api/v1
spring.ai.openai.model=anthropic/claude-3-sonnet

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false 


#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace

server.port = 8082

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1500MB

minio.url=http://localhost:9000
minio.bucket.name=skillsphere
minio.access.key=minioadmin
minio.secret.key=minioadmin